<!DOCTYPE html>

<head>

<body>
    <h1>form range</h1>
    <form action="cadastro.php">

        <p>
            <label for="range">Avalie</label>
            <input type="range" name="range" id="inum" min="0" max="10" value="5" oninput="val.innerHTML = Number(inum.value)">
            <output id="val"></output>
        
        </p>



    <P>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">  
    </P>
    </form>
